<html>
  <header>
    <style>
      body { font-family: sans-serif; }
      textarea { font-family: monospace; }
    </style>
  </header>
  <body>
    <h1>Evaluator Shim</h1>
    <p>This demo allows you to evaluate code inside a brand new Evaluator:</p>

    <label>Input:</label>
    <br/>
    <textarea id="input" rows="25" cols="80">
/**
 * This example shows two evaluators executing the same code with 
 * different globals. They are isolated from each other and from 
 * their parent execution context.
 */
const e1 = new Evaluator();
const e2 = new Evaluator();

const x = 1;
const x1 = e1.evaluateScript('(x)', { x: 2 });
const x2 = e2.evaluateScript('(x)', { x: 3 });

/**
 * This line below will output 3 values to demonstrate that
 * x has a different value in every context.
 */
({ x, x1, x2 })
        
    </textarea>
    <br />

    <button id="run">Evaluate</button>
    <button id="reset">Reset</button>
    <br />

    <label>Output:<label/>
      <br/>
    <textarea id="output" readonly rows="15" cols="80"></textarea>

    <p>
      <small>
        Note: you can look in the console to inspect the original output of the evaluation.
      </small>
    </p>
    <script src="main.js"></script>
  </body>
</html>
